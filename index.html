<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cinematic Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Lottie Player CDN -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <div class="weather-bg">
    <div class="weather-card fade-in">
      <div class="search-box">
        <input type="text" id="city-input" placeholder="Search city..." />
        <button id="search-btn">Search</button>
      </div>

      <div class="icon">
        <lottie-player id="weather-icon" autoplay loop mode="normal" background="transparent" style="width:150px; height:150px;"></lottie-player>
      </div>

      <h1 class="city">Detecting location...</h1>
      <div class="temp">--°C</div>
      <div class="description">---</div>

      <div class="extras">
        <p>Feels like: <span class="feels-like">--°C</span></p>
        <p>Humidity: <span class="humidity">--%</span></p>
        <p>Wind: <span class="wind">-- km/h</span></p>
      </div>

      <footer class="card-footer">Powered by WeatherMap</footer>
    </div>
  </div>

  <div id="weather-effects"></div>

  <script src="script.js"></script>
</body>
</html>
