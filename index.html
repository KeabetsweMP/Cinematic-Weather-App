<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Weather App</title>

  <!-- PWA meta -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b84ff">
  <link rel="icon" href="icons/icon-192.png">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app" id="app">

    <!-- Header -->
    <header class="header">
      <div class="brand">
        <h1>Weather App</h1>
        <small id="location-short">—</small>
      </div>
      <div class="controls">
        <div class="search">
          <input id="city-input" type="search" placeholder="Search city (e.g. Lagos, Johannesburg)">
          <button id="search-btn">Search</button>
        </div>
        <div class="toggles">
          <button id="unit-toggle">°C / °F</button>
          <button id="theme-toggle">Light</button>
          <button id="settings-toggle" title="Settings">⚙️</button>
        </div>
      </div>
    </header>

    <!-- Main Card -->
    <main class="card">
      <div id="bg-layer" class="bg-layer"></div>
      <section class="current">
        <div class="left">
          <div class="icon-wrap"><img id="weather-icon"></div>
          <div class="temp-wrap">
            <div class="temp"><span id="temp-value">--</span><span id="temp-unit">°C</span></div>
            <div id="weather-desc" class="desc">—</div>
          </div>
        </div>
        <div class="right">
          <div id="place" class="place">—</div>
          <div id="local-time" class="time">—</div>
          <div class="meta">
            <div>Humidity <strong id="humidity">--%</strong></div>
            <div>Wind <strong id="wind">--</strong></div>
            <div>Pressure <strong id="pressure">-- hPa</strong></div>
          </div>
          <div class="sun-times">
            <div>Sunrise <strong id="sunrise">--:--</strong></div>
            <div>Sunset <strong id="sunset">--:--</strong></div>
          </div>
        </div>
      </section>

      <!-- Hourly -->
      <section class="hourly">
        <h3>Hourly (next 24 hrs)</h3>
        <div id="hourly-scroll" class="hourly-scroll"></div>
      </section>

      <!-- Daily -->
      <section class="daily">
        <h3>5-Day Forecast</h3>
        <div id="daily-grid" class="daily-grid"></div>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <div id="status" class="status">Tip: Allow location for auto weather. Replace API key in scripts.js.</div>
      </footer>
    </main>

    <!-- Settings Panel -->
    <aside id="settings-panel" class="settings-panel">
      <h3>Settings</h3>
      <div class="setting-item">
        <label>Theme:</label>
        <select id="settings-theme">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
      <div class="setting-item">
        <label>Temperature Unit:</label>
        <select id="settings-unit">
          <option value="metric">Celsius (°C)</option>
          <option value="imperial">Fahrenheit (°F)</option>
        </select>
      </div>
      <div class="setting-item">
        <label>Forecast Type:</label>
        <select id="settings-forecast">
          <option value="hourly">Hourly</option>
          <option value="3hour">3-hour (optional)</option>
        </select>
      </div>
      <div class="setting-item">
        <label>Animations:</label>
        <select id="settings-animations">
          <option value="on">On</option>
          <option value="off">Off</option>
        </select>
      </div>
      <button id="settings-close">Close</button>
    </aside>

  </div>

  <script src="scripts.js" defer></script>
</body>
</html>
